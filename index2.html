<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poop Dodging Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #player {
            position: absolute;
            bottom: 20px;
            width: 80px; /* Adjusted width */
            height: 80px; /* Adjusted height */
            background: url('src/images/person.png') no-repeat center center;
            background-size: contain; /* Ensures the image fits within the specified dimensions */
        }
        .poop {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('src/images/poop_icon.png') no-repeat center center;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: black;
        }
    </style>
</head>
<body>
<div class="game-container" id="gameContainer">
    <div id="player"></div>
    <div id="score">Score: 0</div>
</div>
<script src="src/js/game.js"></script>
</body>
</html>
